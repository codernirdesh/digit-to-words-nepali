name: Manual Publish to NPM

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: false
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Verify package contents
        run: npm pack --dry-run

  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Check if NPM_TOKEN is set
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "âŒ NPM_TOKEN secret is not set!"
            echo "Please add your npm token to repository secrets:"
            echo "1. Go to Settings â†’ Secrets and variables â†’ Actions"
            echo "2. Add new secret named 'NPM_TOKEN'"
            echo "3. Use your npm authentication token as the value"
            exit 1
          else
            echo "âœ… NPM_TOKEN is configured"
          fi

      - name: Verify package contents
        run: |
          echo "ğŸ“¦ Package contents that will be published:"
          npm pack --dry-run

      - name: Publish to npm (Dry Run)
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "ğŸ” This is a DRY RUN - no actual publishing will occur"
          npm publish --dry-run --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        if: github.event.inputs.dry_run != 'true'
        run: |
          echo "ğŸš€ Publishing to npm..."
          npm publish --access public
          echo "âœ… Successfully published to npm!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-github:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Configure package for GitHub Packages
        run: |
          cp package.json package.json.bak
          sed -i 's/"name": "digit-to-words-nepali"/"name": "@codernirdesh\/digit-to-words-nepali"/g' package.json
          echo "ğŸ“¦ Modified package.json for GitHub Packages:"
          cat package.json | grep '"name"'

      - name: Publish to GitHub Packages (Dry Run)
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "ğŸ” This is a DRY RUN - no actual publishing will occur"
          npm publish --dry-run --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages
        if: github.event.inputs.dry_run != 'true'
        run: |
          echo "ğŸš€ Publishing to GitHub Packages..."
          npm publish --access public
          echo "âœ… Successfully published to GitHub Packages!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore original package.json
        run: mv package.json.bak package.json