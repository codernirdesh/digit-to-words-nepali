name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'New version (e.g., 1.0.0)'
        required: true
        type: string
      release_notes:
        description: 'Release notes'
        required: false
        default: 'Manual release'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Update version
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Update CHANGELOG
        run: |
          {
            echo "## [${{ github.event.inputs.version }}] - $(date +%Y-%m-%d)"
            echo ""
            echo "${{ github.event.inputs.release_notes }}"
            echo ""
            if [ -f CHANGELOG.md ]; then
              cat CHANGELOG.md
            fi
          } > CHANGELOG_TEMP.md
          mv CHANGELOG_TEMP.md CHANGELOG.md

      - name: Commit and tag
        run: |
          git add package.json CHANGELOG.md
          if [ -f package-lock.json ]; then
            git add package-lock.json
          fi
          git commit -m "chore: release v${{ github.event.inputs.version }}"
          git tag v${{ github.event.inputs.version }}
          git push origin HEAD
          git push origin v${{ github.event.inputs.version }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          body: |
            ## What's Changed
            
            ${{ github.event.inputs.release_notes }}
            
            ## Installation
            
            ```bash
            npm install digit-to-words-nepali
            ```
            
            ## Full Changelog
            
            See [CHANGELOG.md](https://github.com/codernirdesh/digit-to-words-nepali/blob/main/CHANGELOG.md) for complete details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}