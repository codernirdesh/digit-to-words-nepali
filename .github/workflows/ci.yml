name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: test
        run: |
          npm test 2>&1 | tee test-output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Build package
        run: npm run build

      - name: Verify package contents
        run: npm pack --dry-run

      - name: Comment test results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const testOutput = fs.readFileSync('test-output.txt', 'utf8');
            const passed = testOutput.includes('passed') && !testOutput.includes('failed');

            const body = `### ğŸ§ª Test Results

            ${passed ? 'âœ… All tests passed!' : 'âŒ Some tests failed'}

            <details>
            <summary>View test output</summary>

            \`\`\`
            ${testOutput.slice(0, 60000)}
            \`\`\`

            </details>
            `;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail if tests failed
        if: steps.test.outputs.exit_code != '0'
        run: exit 1